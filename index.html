<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['sankey']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
      var colors = ['#a6cee3', '#b2df8a', '#fb9a99', '#fdbf6f',
                    '#cab2d6', '#ffff99', '#1f78b4', '#33a02c'];

      var options = {
        height: 600,
        width: 600,
        sankey: {
          node: {
            colors: colors
          },
          link: {
            colorMode: 'gradient',
            colors: colors
          }
        }
      };

        var data = new google.visualization.DataTable();
        data.addColumn('string', 'From');
        data.addColumn('string', 'To');
        data.addColumn('number', 'Weight');

        var amount_gitcoin = 7;
        var amount_op = 40;
        var amount_clrfund = 0.25;
        var amount_giveth = 0.5;
        var amount_daodrops = 0.25;
        var amount_protocolguild = 8;

        data.addRows([
          // column 1
          [ 'L2 Sequencer Fees', 'Optimism', amount_op ],
          [ 'Donations', 'Gitcoin', amount_gitcoin ],
          [ 'Donations', 'ClrFund', amount_clrfund ],
          [ 'Donations', 'Giveth', amount_giveth ],
          [ 'Donations', 'DAO Drops', amount_daodrops ],
          [ 'Donations', 'Protocol Guild', amount_protocolguild ],
          // column 2
          [ 'Optimism', 'RetroPGF', amount_op ],
          [ 'Gitcoin', 'QF', amount_gitcoin ],
          [ 'Gitcoin', 'Direct Grants', amount_gitcoin ],
          [ 'ClrFund', 'QF', amount_clrfund ],
          [ 'Giveth', 'QF', amount_giveth ],
          [ 'DAO Drops', 'RetroPGF', amount_daodrops ],
          [ 'Protocol Guild', 'Self Curating Registry', amount_protocolguild ],
        ]);


        // Instantiates and draws our chart, passing in some options.
        var chart = new google.visualization.Sankey(document.getElementById('sankey_basic'));
        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <h1> Public Goods Funding Flowing in Ethereum: 2023</h1>
    <h2>By Donation Source, dApp, and Mechanism</h2>
    <div id="sankey_basic" style="width: 900px; height: 300px;"></div>
    <div>
      
        The data presented here is a best guess good faith representation of the ecosystem.  If you have issues, please track in github or 
        <a href="https://github.com/owocki/owocki.github.io"> fork me</a>.
    </div>
  </body>
</html>
